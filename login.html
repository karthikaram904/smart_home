<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | Smart Home</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins', sans-serif;
}

body{
  background:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}
/* Bottom Link */
.login-link{
  margin-top:18px;
  font-size:14px;
}

.login-link a{
  color:#000;
  font-weight:500;
  text-decoration:none;
}

.login-link a:hover{
  text-decoration:underline;
}

/* Login Box */
.login-container{
  background:#FFC300;
  width:100%;
  max-width:420px;
  padding:40px 35px;
  border-radius:12px;
  box-shadow:0 15px 40px rgba(0,0,0,0.1);
  text-align:center;
}

/* Logo */
.login-logo img{
  width:180px;
  margin-bottom:20px;
}

/* Title */
.login-container h2{
  margin-bottom:25px;
  font-weight:600;
}

/* Input Fields */
.form-group{
  margin-bottom:20px;
  text-align:left;
}

.form-group label{
  font-size:14px;
  font-weight:500;
}

.form-group input{
  width:100%;
  padding:12px;
  margin-top:6px;
  border:1px solid #ddd;
  border-radius:6px;
  outline:none;
  transition:0.3s;
}

.form-group input:focus{
  border-color:#FFC300;
}

/* Button */
.login-btn{
  width:100%;
  padding:12px;
  background:#000;
  border:none;
  border-radius:6px;
  font-weight:600;
  cursor:pointer;
  transition:0.3s;
  color: #fff;
  margin-top:20px; 
}

.login-btn:hover{
  color:#FFC300;
  border:1px solid #000;
  background: #fff

}

/* Forgot Password */
.forgot{
  margin-top:15px;
  font-size:14px;
  text-align: right;
}

.forgot a{
  color:#333;
  text-decoration:none;
}

.forgot a:hover{
  text-decoration:underline;
}

/* Responsive */
@media(max-width:480px){
  .login-container{
    padding:30px 20px;
  }
}

</style>
</head>

<body>

<div class="login-container">

  <div class="login-logo">
    <a href="index.html"><img src="images/smart-logo.png" alt="Smart Home Logo"></a>
  </div>

  <h2>Login to Your Account</h2>

  <form>

    <div class="form-group">
      <label>Email Address</label>
      <input type="email" placeholder="Enter your email" required>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" placeholder="Enter your password" required>
    </div>
    <div class="forgot text-right">
      <a href="#">Forgot Password?</a>
    </div>

    <button type="submit" class="login-btn">Login</button>
    <div class="login-link">
      New User? 
      <a href="register.html">Register</a>
    </div>

    

  </form>

</div>

</body>
</html>
