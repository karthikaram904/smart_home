<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register | Smart Home</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins', sans-serif;
}

body{
  background:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

/* Register Box */
.register-container{
  background:#FFC300;
  width:100%;
  max-width:420px;
  padding:40px 35px;
  border-radius:12px;
  box-shadow:0 15px 40px rgba(0,0,0,0.1);
  text-align:center;
}

/* Logo */
.register-logo img{
  width:180px;
  margin-bottom:20px;
}

/* Title */
.register-container h2{
  margin-bottom:25px;
  font-weight:600;
}

/* Input Fields */
.form-group{
  margin-bottom:18px;
  text-align:left;
}

.form-group label{
  font-size:14px;
  font-weight:500;
}

.form-group input{
  width:100%;
  padding:12px;
  margin-top:6px;
  border:1px solid #ddd;
  border-radius:6px;
  outline:none;
  transition:0.3s;
}

.form-group input:focus{
  border-color:#000;
}

/* Button */
.register-btn{
  width:100%;
  padding:12px;
  background:#000;
  border:none;
  border-radius:6px;
  font-weight:600;
  cursor:pointer;
  transition:0.3s;
  color:#fff;
  margin-top:20px;
}

.register-btn:hover{
  background:#fff;
  color:#FFC300;
  border:1px solid #000;
}

/* Bottom Link */
.login-link{
  margin-top:18px;
  font-size:14px;
}

.login-link a{
  color:#000;
  font-weight:500;
  text-decoration:none;
}

.login-link a:hover{
  text-decoration:underline;
}

/* Responsive */
@media(max-width:480px){
  .register-container{
    padding:30px 20px;
  }
}

</style>
</head>

<body>

<div class="register-container">

  <div class="register-logo">
   <a href="index.html"> <img src="images/smart-logo.png" alt="Smart Home Logo"></a>
  </div>

  <h2>Create Your Account</h2>

  <form>

    <div class="form-group">
      <label>Full Name</label>
      <input type="text" placeholder="Enter your full name" required>
    </div>

    <div class="form-group">
      <label>Email Address</label>
      <input type="email" placeholder="Enter your email" required>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" placeholder="Create password" required>
    </div>

    <div class="form-group">
      <label>Confirm Password</label>
      <input type="password" placeholder="Confirm password" required>
    </div>

    <button type="submit" class="register-btn">Register</button>

    <div class="login-link">
      Already have an account? 
      <a href="login.html">Login</a>
    </div>

  </form>

</div>

</body>
</html>
